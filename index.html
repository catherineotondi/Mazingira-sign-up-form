<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_UP_Form</title>
</head>
<body>
    <div class="formpos">
       
        <div class="formcontent">
            <div class="logo">
                <img src="img/logo2.jpeg" alt="logo"><br>
                <label style="margin: 120px; font-style: italic;">MAZINGIRA MAKUU</label>
    
            </div>
            <h1>SIGN UP</h1>
            
            <form id="form">
                <p>
                    <label for="First Name">First name</label><br>
                    <input type="text" name="first name" required><br>
                </p>
               
                <p>
                    <label for="Second Name">Second name</label><br>
                    <input type="text" name="second name" required><br>
                </p>
               
                <p>
                    <label for="Email">Email</label><br>
                    <input type="Email" name="email" required><br>
                </p>

                <p>
                    <label for="Phone Number">Phone Number</label><br>
                    <input type="tel" name="phonenumber" required><br>
                </p>
               
                <p>
                    <label for="Password">Password</label><br>
                    <input type="password" name="password" required><br>
                </p>
            
                <p>
                    <label for="Confirm password">Confirm password</label><br>
                    <input type="password" name="password" required><br><br>
                </p>
              

                <button type="submit">CREATE ACCOUNT</button>

            </form>
            <p style="margin: 10px; padding: 3px;">Already have an account? 
                <a href="">LOG IN</a>
            </p>
        </div>

    </div>
    
</body>
</html>
